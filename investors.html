<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Investors — TitanCore Holdings</title>
  <meta name="description" content="Investor inquiry form for TitanCore Holdings." />
  <style>
    :root{
      --white:#ffffff; --black:#0a0a0a; --gold:#d4af37; --gold2:#b88e22;
      --green:#00b050; --green2:#0bd06a;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--white);color:#111}
    .wrap{max-width:520px;margin:0 auto;padding:22px 14px 40px}
    .panel{
      background:radial-gradient(120% 120% at 10% 10%, #143016 0%, var(--black) 55%, #050505 100%);
      border:2px solid rgba(212,175,55,.65);
      box-shadow:0 12px 40px rgba(0,0,0,.35);
      border-radius:26px;padding:18px 16px;position:relative;overflow:hidden
    }
    .panel:before{content:"";position:absolute;inset:10px;border-radius:18px;border:1px solid rgba(212,175,55,.25);pointer-events:none}
    .head{display:flex;align-items:center;gap:12px;margin-bottom:12px;padding:6px 4px 2px}
    .logo{
      width:54px;height:54px;border-radius:16px;
      background:linear-gradient(180deg, rgba(0,176,80,.22), rgba(0,0,0,.65));
      border:1px solid rgba(212,175,55,.65);
      display:flex;align-items:center;justify-content:center;
      color:var(--gold);font-weight:900;letter-spacing:.5px
    }
    h1{margin:0;font-size:22px;line-height:1.1;color:var(--gold);font-weight:900;letter-spacing:.6px;text-transform:uppercase}
    .subhead{margin:6px 0 0;color:rgba(255,255,255,.78);font-size:13px;line-height:1.35}
    .section{
      margin-top:14px;padding:14px;border-radius:18px;
      border:1px solid rgba(212,175,55,.25);
      background:rgba(0,0,0,.35)
    }
    .section h2{margin:0 0 8px;font-size:16px;letter-spacing:.4px;text-transform:uppercase;color:var(--green);font-weight:900}
    .section p{margin:0;color:rgba(255,255,255,.82);font-size:13.5px;line-height:1.55}
    label{display:block;margin-top:10px;color:rgba(255,255,255,.88);font-weight:700;font-size:13px}
    input,select,textarea{
      width:100%;margin-top:6px;padding:12px 12px;border-radius:14px;
      border:1px solid rgba(212,175,55,.25);
      background:rgba(0,0,0,.35);
      color:#fff;outline:none
    }
    input::placeholder,textarea::placeholder{color:rgba(255,255,255,.45)}
    .btn{
      display:block;width:100%;text-decoration:none;border-radius:18px;
      padding:14px 14px;margin-top:14px;border:1px solid rgba(0,0,0,.15);
      font-weight:900;letter-spacing:.3px;text-align:center;
      background:linear-gradient(180deg,#e7c25a,var(--gold2));
      color:#000;box-shadow:0 8px 18px rgba(0,0,0,.25);
      -webkit-tap-highlight-color:transparent
    }
    .btn:hover,.btn:active,.btn:focus{
      background:linear-gradient(180deg,var(--green2),var(--green));
      color:#fff
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <div class="head">
        <div class="logo">TC</div>
        <div>
          <h1>TitanCore Holdings</h1>
          <p class="subhead">Institutional Access • Investors</p>
        </div>
      </div>

      <div class="section">
        <h2>Investors</h2>
        <p>
          This inquiry is for investing into TitanCore Holdings (the parent holding company) across its operating companies.
          Communication will be handled by email.
        </p>
      </div>

      <div class="section" style="margin-top:12px;">
        <h2>Investor Inquiry Form</h2>

        <form name="investors" method="POST" data-netlify="true" action="/thanks.html">
          <input type="hidden" name="form-name" value="investors" />

          <label>Full Name (required)
            <input name="full_name" type="text" required />
          </label>

          <label>Email (required)
            <input name="email" type="email" required />
          </label>

          <label>Phone (required)
            <input name="phone" type="tel" required />
          </label>

          <label>Organization / Fund Name
            <input name="organization" type="text" />
          </label>

          <label>Address
            <input name="address" type="text" />
          </label>

          <label>City / State / Country
            <input name="location" type="text" />
          </label>

          <label>Source of Funds (required)
            <select name="source_of_funds" required>
              <option value="">Select one</option>
              <option>Investment Fund</option>
              <option>Private Capital</option>
              <option>Corporate Capital</option>
              <option>Bank / Financial Institution</option>
              <option>Other</option>
            </select>
          </label>

          <label>Amount Range
            <select name="amount_range">
              <option value="">Select one</option>
              <option>$10K – $50K</option>
              <option>$50K – $250K</option>
              <option>$250K – $1M</option>
              <option>$1M+</option>
            </select>
          </label>

          <label>Message / Intent (required)
            <textarea name="message" rows="5" required></textarea>
          </label>

          <button class="btn" type="submit">Submit Application</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
